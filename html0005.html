<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 一个完全没有任何效果的非块级元素 span -->
  span前面-<span>默认没有任何效果</span>-span后面
  <!-- 没有任何热销给的块级元素 div 但是块级元素默认宽度是容器的宽度 -->
  <div>也没有任何效果</div>
  div后面的元素会另起一行
  <!-- html5新定义的块级元素，和div一模一样，只是带了语义 -->
  <header>header只是语义是头部，并不会有实际效果</header>
  <main>main页面主体</main>
  <footer>footer脚部</footer>
  <nav>nav导航栏</nav>
  <menu>menu菜单栏</menu>
  <section>section-div代替品，区块</section>
  <!--
    css入门
    第一种样式定义，行内，通过style属性定义，优先级最高!
    css分为两个部分，样式名称：样式取值；每个样式通过；分隔
  -->
  <span style="color: darkred;">1</span>
  <span style="color: gold;">2</span>
  <span style="color: teal;">3</span>
  <span style="color: tomato;">4</span>
  <span style="color: navy;">5</span>
  <span style="color: palegreen;">6</span>


</body>

</html>
