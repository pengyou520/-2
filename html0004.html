<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <!-- Ctrl+A 全选 -->
  <!-- 嵌入图片 img src属性是要嵌入的图片地址 -->
  <!-- 通过样式控制图片大小 width是宽度，px是像素-->
  <img src="img7.jpg" alt="" style="width: 100px;">
  <img src="img8.jpg" alt="" style="width: 100px;">
  <!-- 图片的src也可以是互联网的图片地址 -->


  <!--
    小结
    html的标记一般是成对的格式，结束标记里面有个/开关
    <标记名></标记名>
    例如<td></tb>,<body></body>
    html标记的属性是出现在开始标记里面，且要用空格分开
    例如：<img src="图片地址" style="...">
    格式：<标记 属性名称="属性值">
  -->
  
</body>
</html>
