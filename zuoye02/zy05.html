<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .az {
      text-align: center;
      font-size: 2.2rem;
    }

    .ax {
      text-align: center;
      font-size: 1.2rem;
    }


    footer {
      padding: 10px;
      text-align: center;
    }

    a {
      font-size: 1rem;
      color: white;
      text-decoration: none;
      background-color: red;
      border: 1px solid #d11e1e;
      padding: 3px 30px 4px 30px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1 class="az">
    请填写调查问卷
  </h1>
  <hr>
  <div class="ax">
    <label>请选择最高学历：</label>
    <label>
      <input type="radio" name="sex" checked>初中
    </label>
    <label>
      <input type="radio" name="sex">高中
    </label>
    <label>
      <input type="radio" name="sex">大专
    </label>
    <label>
      <input type="radio" name="sex">本科
    </label>
    <br><br>
    <label>请选择技能：</label>
    <label>
      <input type="checkbox">HTML
    </label>
    <label>
      <input type="checkbox">CSS
    </label>
    <label>
      <input type="checkbox">JavaScript
    </label>
    <label>
      <input type="checkbox">SQL
    </label>
  </div>
  <footer>
    <a href="#">确 定</a>

</html>
