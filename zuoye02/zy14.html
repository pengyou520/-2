<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      border: 2px solid #9e9e9e;
      width: 170px;
      height: 140px;
      border-radius: 10px;
    }

    .cs {
      border-top: 1px solid #a0b1c4;
      padding: 2rem;
    }

    .ws {
      border: 1px solid #a0b1c4;
      width: 170px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      background-color: white;
      color: black;
    }

    .ws:hover {
      background-color: #6ba9ef;
    }
  </style>
</head>

<body>
  <header>
    <div class="cs">
      登录名称：
      <br><input type="text" placeholder="请输入登录名称">
      <br>
      登录密码：
      <br><input type="password" placeholder="请输入登录密码">
      <p class="ws">确定</p>
    </div>
  </header>
</body>

</html>
